<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Notificar Cliente - ProPrinter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        * { box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0; padding: 0;
            background: linear-gradient(135deg, #001d3d 0%, #003566 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 40px 20px;
        }
        header {
            width: 100%;
            max-width: 600px;
            margin-bottom: 40px;
            text-align: center;
        }
        header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        p {
            font-weight: 400;
            margin-bottom: 15px;
            font-size: 1rem;
            color: #dcdcdc;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
            outline: none;
        }
        select {
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            background-color: #c70039;
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9c002c;
        }
        option[style*="display: none"] {
            display: none !important;
        }
        label {
            font-weight: 700;
            color: #fff;
            display: block;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<header>
    <img src="/static/proprinter.png" alt="Logo ProPrinter" />
</header>

<div class="container">
    <h2>Chamado #1234</h2>
    <p>Selecione o cliente para notificar:</p>

    <input type="text" id="filtro" placeholder="Buscar por nome..." onkeyup="filtrarClientes()">

    <form action="/avisar" method="post">

        <label for="clienteSelect">Cliente:</label>
        <select name="nome_cliente" id="clienteSelect" required>
            <option value="" disabled selected>Selecione um cliente</option>
            <option value="Gustavo">Gustavo</option>
            <option value="Suporte">Suporte</option>
            <option value="Impressora">Impressora</option>
            <option value="Felipe">Felipe</option>
        </select>

        <label for="nome_tecnico">Técnico:</label>
        <select name="nome_tecnico" id="nome_tecnico" required>
            <option value="" disabled selected>Selecione o técnico</option>
            <option value="Felipe">Felipe</option>
            <option value="Roberto">Roberto</option>
        </select>

        <button type="submit">Técnico a caminho</button>
    </form>
</div>

<script>
function filtrarClientes() {
    const input = document.getElementById("filtro");
    const filtro = input.value.toLowerCase();
    const select = document.getElementById("clienteSelect");
    const options = select.getElementsByTagName("option");

    for (let i = 0; i < options.length; i++) {
        const txt = options[i].textContent || options[i].innerText;
        if (i === 0) continue; // pula o "Selecione um cliente"
        options[i].style.display = txt.toLowerCase().includes(filtro) ? "" : "none";
    }
}
</script>

</body>
</html>
