<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ProPrinter - Notificação</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('/static/images/bg.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 40px;
      margin: 5% auto;
      border-radius: 20px;
      max-width: 500px;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    select, button {
      padding: 14px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .footer {
      margin-top: 30px;
      font-size: 12px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/images/logo.png" alt="Logo ProPrinter" class="logo">
    <h1>Notificar Cliente</h1>
    <form method="POST" action="/avisar">
      <select name="nome_cliente" required>
        <option value="" disabled selected>Selecione o cliente</option>
        <option value="Gustavo">Gustavo</option>
        <option value="Suporte">Suporte</option>
        <option value="Impressora">Impressora</option>
        <option value="Felipe">Felipe</option>
      </select>
      <button type="submit">Avisar que o técnico está a caminho</button>
    </form>
    <div class="footer">
      Desenvolvido por ProPrinter &copy;
    </div>
  </div>
</body>
</html>
