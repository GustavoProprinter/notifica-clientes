<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Notificação de Técnico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4 url('https://proprinter.com.br/logo-fundo.png') no-repeat center center fixed;
      background-size: cover;
      padding: 40px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #004a99;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Notificar Cliente</h2>
    <form action="/enviar" method="POST">
      <!-- Endereço do cliente -->
      <label for="endereco">Endereço do cliente:</label>
      <input type="text" id="endereco" name="endereco" required>

      <!-- Seleção do técnico -->
      <label for="tecnico">Técnico responsável:</label>
      <select id="tecnico" name="tecnico" required>
        <option value="">Selecione o técnico</option>
        <option value="Felipe">Felipe</option>
        <option value="Roberto">Roberto</option>
      </select>

      <button type="submit">Enviar notificação</button>
    </form>
  </div>
</body>
</html>
